<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Receta - TastyPages</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Back Button -->
        <a href="index.html" class="inline-flex items-center mb-6 text-amber-600 hover:text-amber-800">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Volver a recetas
        </a>

        <!-- Loading State -->
        <div v-if="loading" class="text-center py-10">
            <p class="text-gray-600">Cargando receta...</p>
        </div>

        <!-- Error State -->
        <div v-else-if="error" class="text-center py-10">
            <p class="text-red-600">{{ error }}</p>
        </div>

        <!-- Empty State -->
        <div v-else-if="!recipe" class="text-center py-10">
            <p class="text-red-600">No se encontr√≥ la receta</p>
        </div>

        <div v-else class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Recipe Image -->
            <img :src="recipe.image_url" :alt="recipe.name" class="w-full h-96 object-cover">
            
            <!-- Main Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="mb-8 text-center">
                    <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-4 leading-tight">{{ recipe.name }}</h1>
                    <div class="w-24 h-1 bg-amber-500 mx-auto mb-4"></div>
                    <p class="text-gray-600 text-lg max-w-2xl mx-auto">{{ recipe.description }}</p>
                </div>

                <!-- Metadata -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-3 bg-amber-50 rounded-lg flex flex-col items-center">
                        <svg class="w-6 h-6 text-amber-600 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="font-semibold text-amber-900">{{ recipe.time }}</p>
                    </div>
                    <div class="text-center p-3 bg-amber-50 rounded-lg flex flex-col items-center">
                        <svg class="w-6 h-6 text-amber-600 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <p class="font-semibold text-amber-900">{{ recipe.servings }}</p>
                    </div>
                    <div class="text-center p-3 bg-amber-50 rounded-lg hidden md:flex flex-col items-center">
                        <svg class="w-6 h-6 text-amber-600 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p class="font-semibold text-amber-900">{{ formattedDate }}</p>
                    </div>
                </div>

                <!-- Tags -->
                <div class="mb-6">
                    <div class="flex flex-wrap gap-2">
                        <a v-for="tag in recipe.tags" 
                           :href="'index.html?tag=' + encodeURIComponent(tag)"
                           class="px-3 py-1 bg-amber-100 text-amber-800 rounded-full text-sm hover:bg-amber-200 transition-colors">
                            {{ tag }}
                        </a>
                    </div>
                </div>

                <!-- Ingredients -->
                <div class="mb-6">
                    <h2 class="text-2xl font-bold mb-4 text-amber-900">Ingredientes</h2>
                    <ul class="list-disc list-inside space-y-2">
                        <li v-for="ingredient in recipe.ingredients" 
                            class="text-gray-700">
                            {{ ingredient }}
                        </li>
                    </ul>
                </div>

                <!-- Instructions -->
                <div class="mb-6">
                    <h2 class="text-2xl font-bold mb-4 text-amber-900">Instrucciones</h2>
                    <ol class="list-decimal list-inside space-y-3">
                        <li v-for="(instruction, index) in recipe.instructions" 
                            class="text-gray-700">
                            {{ instruction }}
                        </li>
                    </ol>
                </div>

                <!-- Related Links -->
                <div v-if="recipe.video_url || recipe.url" class="border-t border-amber-200 pt-6">
                    <h2 class="text-xl font-bold mb-4 text-amber-900">Enlaces relacionados</h2>
                    <div class="flex flex-wrap gap-3">
                        <a v-if="recipe.video_url" 
                           :href="recipe.video_url"
                           target="_blank"
                           class="inline-flex items-center px-4 py-2 bg-amber-100 text-amber-800 rounded-lg hover:bg-amber-200 transition-colors">
                            <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </a>
                        <a v-if="recipe.source_url" 
                           :href="recipe.source_url"
                           target="_blank"
                           class="inline-flex items-center px-4 py-2 bg-amber-100 text-amber-800 rounded-lg hover:bg-amber-200 transition-colors">
                            <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    recipe: null,
                    loading: true,
                    error: null
                }
            },
            computed: {
                formattedDate() {
                    return new Intl.DateTimeFormat(navigator.language, { month: '2-digit', day: '2-digit', year: 'numeric' }).format(new Date(this.recipe.creation_date))
                }
            },
            methods: {
                getRecipeId() {
                    const urlParams = new URLSearchParams(window.location.search)
                    return parseInt(urlParams.get('id'))
                }
            },
            async mounted() {
                try {
                    const recipeId = this.getRecipeId()
                    if (!recipeId) {
                        throw new Error('ID de receta no especificado')
                    }

                    const response = await fetch('recipes.json')
                    if (!response.ok) {
                        throw new Error('No se pudo cargar la receta')
                    }
                    const recipes = await response.json()
                    
                    this.recipe = recipes.find(r => r.id === recipeId)
                    if (!this.recipe) {
                        throw new Error('Receta no encontrada')
                    }
                    
                    this.loading = false
                } catch (err) {
                    this.error = 'Error: ' + err.message
                    this.loading = false
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
